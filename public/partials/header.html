<div class = "logo">
    <img src="img/location_icon.png" class="logo-icon"/>
    <h1>CityTrack</h1>
</div>
<div class = "search">
    <div class="keyword-box" ng-controller="KeywordController">
        <input type="text" ng-model="keyword"/>

    <div class="area-select" ng-controller="AreaSelectController">
        <selectize options='areas' ng-model="selectedAreaId" config="config"></selectize>
    </div>
</div>
