<div ng-controller="ResultsController">
    <div class="rows" ng-hide="error || (rows.length === 0)">
        <result-row ng-repeat="row in rows" model="row"></result-row>
        <div class="paginator" ng-controller="ResultsPaginationController">
            <a href="" ng-hide="queryRunning || reachedTheEnd" ng-click="fetchNextPage()">Load more results</a>
            <span class="paginator-end" ng-show="reachedTheEnd">No more results</span>
            <i class="fa fa-spinner fa-spin" ng-show="queryRunning"></i>
        </div>
    </div>

    <div class="no-rows" ng-hide="error || (rows.length > 0)">
        <i class="fa fa-warning"></i>
        <p>Your search returned no data</p>
    </div>

    <div class="error" ng-show="error">
        <i class="fa fa-warning"></i>
        <p>An unexpected error occurred. Please try again.</p>
    </div>
</div>
